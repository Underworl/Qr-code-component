<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Renardo Pine</a>.
  </div>
  <div class="container">
     <div class="qr-code">
        <img src = "image-qr-code.png">
     </div>
     <div class="text-holder">
         <p id="bold">Improve Your frontend-skills by Building Projects</p>
         <p id="regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
     </div>
  </div>
</body>
</html>
